<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Calculadora SPA</title>

		<link rel="stylesheet" type="text/css" media="screen" href="calculadora.css" />
		<script src="jquery.min.js" type="text/javascript"></script>
		<script src="calculadora.js" type="text/javascript"></script>

	</head>

	<body>
		<p>
			<span class="pantalla"></span>
		</p>
		<p>
			<span class="numero">7</span>  
			<span class="numero">8</span>  
			<span class="numero">9</span>  
			<span class="operador">+</span>  
		</p>
		<p>
			<span class="numero">4</span>  
			<span class="numero">5</span>  
			<span class="numero">6</span>  
			<span class="operador">-</span>  
		</p>
		<p>
			<span class="numero">1</span>  
			<span class="numero">2</span>  
			<span class="numero">3</span>  
			<span class="operador">*</span>  
		</p>
		<p>
			<span class="cancel">C</span>  
			<span class="numero">0</span>  
			<span class="calcular">=</span>  
			<span class="operador">/</span>  
		</p>
	</body>
</html>
